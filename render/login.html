<!doctype html>
<html>
<head>

    <meta charset="utf-8">
    <title>Login</title>
    <link href="../system/core/resources/css/core.css" rel="stylesheet">
    <link href="../system/core/resources/css/login.css" rel="stylesheet">
    <link href="../node_modules/angular-material/angular-material.min.css" rel="stylesheet">

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-material/angular-material.js"></script>
    <script src="../node_modules/angular-material-icons/angular-material-icons.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>

    <script>

        angular.module("login", ["ngMaterial", "ngMdIcons"])
            .controller("login")

    </script>

</head>
<body ng-app="login" ng-controller="login" ng-cloak>

    <main>

        <login>
            <form name="login">
                <header>
                    <title>Login</title>
                </header>

                <content>
                    <md-input-container style="width:100%;">
                        <label>Username</label>
                        <md-select name="type" ng-model="login.username" md-no-asterisk required>
                            <md-option value="user:alice">Alice</md-option>
                            <md-option value="user:kurisu">Kurisu</md-option>
                        </md-select>
                    </md-input-container>

                    <md-input-container style="width:100%;">
                        <label>Password</label>
                        <input type="password" ng-model="login.password" md-no-asterisk required>
                    </md-input-container>
                </content>

                <footer>
                    <md-button type="submit">Submit</md-button>
                </footer>
            </form>
        </login>

    </main>

</body>
</html>
