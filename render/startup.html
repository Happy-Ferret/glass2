<!doctype html>
<html>
<head>

    <meta charset="utf-8">
    <title>Startup</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link href="../system/design/core.css" rel="stylesheet">
    <link href="../system/design/startup.css" rel="stylesheet">
    <link href="../node_modules/angular-material/angular-material.min.css" rel="stylesheet">

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-material/angular-material.js"></script>
    <script src="../node_modules/angular-material-icons/angular-material-icons.js"></script>

    <script>
        const remote = require("electron").remote;
        window.$ = window.jQuery = require("jquery");

        angular.module("startup", ["ngMaterial", "ngMdIcons"])
            .controller("startup", ($scope) => { });

        setTimeout(() => {
            $("img").fadeOut(200);
            setTimeout(() =>
                remote.getCurrentWindow().loadURL(`file://${__dirname}/login.html`), 100);
        }, 5000);
    </script>

    <style>
        html, body {
            background: #000000;
        }

        img {
            animation: startup .2s;
        }

        @keyframes startup {
            0%    { opacity: 0; }
            100%  { opacity: 1; }
        }
    </style>

</head>
<body ng-app="startup" ng-controller="startup" ng-cloak>

    <main>

        <center>
            <img src="../system/images/glass.png" width="50%">
        </center>

    </main>

</body>
</html>
