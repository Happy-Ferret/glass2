<style>
    .browser-tabs {
        display: flex;
        list-style: none;
        background: #F5F5F5;
        height: 38px;
        margin: 0;
        padding: 0;
    }

    .browser-tabs .browser-tab {
        display: flex;
        align-items: center;
        justify-content: space-between;
        list-style: none;
        max-width: 200px;
        flex: 1;
        margin: 0;
        padding: 0 8px;
    }

    .browser-tabs .browser-tab.active {
        background: #FFFFFF;
    }

    .browser-tabs .browser-new-tab {
        height: 38px;
        width: 42px;
    }

    .browser-tabs .browser-new-tab.button-new {
        border: none;
        background-image: url(../assets/icons/plus.svg);
        background-size: 24px;
        background-repeat: no-repeat;
        background-position: 9px 7px;
        cursor: pointer;
    }

    .browser-tabs .browser-tab .button-close {
        border: none;
        background: url(../assets/icons/close.svg) center center no-repeat;
    }

    .browser-controls {
        display: flex;
        height: 38px;
        background: #F5F5F5;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .browser-controls .controls button {
        background: none;
        float: left;
        border: none;
        height: 38px;
        width: 38px;
        cursor: pointer;

        background-size: 24px;
        background-repeat: no-repeat;
        background-position: 8px 7px;
    }

    .browser-controls .controls .button-back {
        background-image: url(../assets/icons/back.svg);
    }

    .browser-controls .controls .button-forward {
        background-image: url(../assets/icons/forward.svg);
    }

    .browser-controls .controls .button-reload {
        background-image: url(../assets/icons/refresh.svg);
    }

    .browser-controls .controls .button-options {
        background-image: url(../assets/icons/more.svg);
    }

    .browser-controls .url-bar {
        display: flex;
        align-items: center;
        flex: 1;
    }

    .browser-controls .url-bar .browser-url {
        width: 100%;
        border: none;
        font-size: 14px;
        padding: 6px 14px;
        border: 1px solid #DDD;
        border-radius: 4px;
        margin: 0 8px;
    }

    .browser-view {
        height: calc(100% - 38px - 38px + 1px);
        position: relative;
    }
</style>

<ul class="browser-tabs">
    <li class="browser-new-tab button-new">&nbsp;</li>
</ul>

<div class="browser-controls">
    <div class="controls">
        <button class="button-back">&nbsp;</button>
        <button class="button-forward">&nbsp;</button>
        <button class="button-reload">&nbsp;</button>
    </div>

    <div class="url-bar">
        <input class="browser-url">
    </div>

    <div class="controls">
        <button class="button-options">&nbsp;</button>
    </div>
</div>

<div class="browser-view"></div>
