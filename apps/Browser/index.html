<style>
    button {
        -webkit-user-select: none !important;
        user-select: none !important;
    }

    .disabled {
        cursor: default !important;
    }

    .browser-tabs {
        display: flex;
        background: #EEEEEE;
        border-bottom: 1px solid #E5E5E5;
        height: 38px;
        margin: 0;
        padding: 0;
    }

    .browser-tabs .tabs {
        display: flex;
        list-style: none;
        height: 38px;
        margin: 0;
        padding: 0;
    }

    .browser-tabs .tabs .browser-tab {
        display: flex;
        align-items: center;
        justify-content: space-between;
        list-style: none;
        max-width: 200px;
        flex: 1;
        margin: 0;
        padding: 0 15px;
        border-right: 1px solid #E5E5E5;
    }

    .browser-tabs .tabs .browser-tab.active {
        background: #F5F5F5;
    }

    .browser-tabs .tabs .browser-tab .text {
        width: 200px;
        font-size: 15px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        -webkit-user-select: none !important;
        user-select: none !important;
    }

    .browser-tabs .tabs .browser-tab .button-close {
        border: none;
        background: none;
        border-radius: 50%;
        width: 30px;
        height: 24px;
        margin-left: 10px;
        background-image: url(../assets/icons/close.svg);
        background-size: 18px;
        background-repeat: no-repeat;
        background-position: center center;
    }

    .browser-tabs .tabs .browser-tab .button-close:hover {
        background-color: #DFDFDF;
    }

    .browser-tabs .browser-new-tab {
        height: 38px;
        width: 42px;

        -webkit-user-select: none !important;
        user-select: none !important;
    }

    .browser-tabs .browser-new-tab.button-new {
        border: none;
        border-right: 1px solid #E5E5E5;
        background-image: url(../assets/icons/plus.svg);
        background-size: 24px;
        background-repeat: no-repeat;
        background-position: 9px 7px;
        cursor: pointer;
    }

    .browser-controls {
        display: flex;
        height: 38px;
        background: #F5F5F5;
        border-bottom: 1px solid #E5E5E5;
    }

    .browser-controls .controls button {
        background: none;
        float: left;
        border: none;
        height: 38px;
        width: 38px;
        cursor: pointer;

        background-size: 24px;
        background-repeat: no-repeat;
        background-position: 8px 7px;
    }

    .browser-controls .controls .button-back {
        background-image: url(../assets/icons/back.svg);
    }

    .browser-controls .controls .button-forward {
        background-image: url(../assets/icons/forward.svg);
    }

    .browser-controls .controls .button-back.disabled {
        background-image: url(../assets/icons/back_disabled.svg);
    }

    .browser-controls .controls .button-forward.disabled {
        background-image: url(../assets/icons/forward_disabled.svg);
    }

    .browser-controls .controls .button-reload {
        background-image: url(../assets/icons/refresh.svg);
    }

    .browser-controls .controls .button-options {
        background-image: url(../assets/icons/more.svg);
    }

    .browser-controls .url-bar {
        display: flex;
        align-items: center;
        flex: 1;
    }

    .browser-controls .url-bar .browser-url {
        width: 100%;
        border: none;
        font-family: inherit;
        font-size: 14px;
        padding: 6px 14px;
        border: 1px solid #E5E5E5;
        border-radius: 4px;
        margin: 0 8px;
    }

    .browser-controls .url-bar .browser-url:focus {
        border-color: #CCC;
    }

    .browser-view {
        height: calc(100% - 38px - 38px + 1px);
        position: relative;
    }

    .window-content::-webkit-scrollbar {
        display:none;
    }

    .window-content.dark .browser-tabs {
        background: #191919;
        border-bottom: 1px solid #242424;
    }

    .window-content.dark .browser-tabs .tabs .browser-tab {
        color: #AAA;
        border-right: 1px solid #242424;
    }

    .window-content.dark .browser-tabs .tabs .browser-tab.active {
        color: #FFF;
        background: #292929;
    }

    .window-content.dark .browser-tabs .tabs .browser-tab .button-close:hover {
        background-color: #242424;
    }

    .window-content.dark .browser-tabs .browser-new-tab.button-new {
        border-right: 1px solid #242424;
    }

    .window-content.dark .browser-tabs .browser-new-tab.button-new:hover {
        background-color: #212121;
    }

    .window-content.dark .browser-controls {
        background: #292929;
        border-bottom: 1px solid #191919;
    }

    .window-content.dark .browser-controls .url-bar .browser-url {
        background-color: #212121;
        color: #AAA;
        border-color: #212121;
    }

    .window-content.dark .browser-controls .url-bar .browser-url:focus {
        color: #FFF;
        background-color: #212121;
        /*border-color: #404060;*/
        border-color: #191919;
    }

    .window-content.dark .browser-tabs .tabs .browser-tab .button-close {
        background-image: url(../assets/icons/close_light.svg);
    }

    .window-content.dark .browser-tabs .browser-new-tab.button-new {
        background-image: url(../assets/icons/plus_light.svg);
    }

    .window-content.dark .browser-controls .controls .button-back {
        background-image: url(../assets/icons/back_light.svg);
    }

    .window-content.dark .browser-controls .controls .button-forward {
        background-image: url(../assets/icons/forward_light.svg);
    }

    .window-content.dark .browser-controls .controls .button-reload {
        background-image: url(../assets/icons/refresh_light.svg);
    }

    .window-content.dark .browser-controls .controls .button-options {
        background-image: url(../assets/icons/more_light.svg);
    }

    .window-content.dark .browser-controls .controls .button-back.disabled {
        background-image: url(../assets/icons/back.svg);
    }

    .window-content.dark .browser-controls .controls .button-forward.disabled {
        background-image: url(../assets/icons/forward.svg);
    }
</style>

<div class="browser-tabs">
    <ul class="tabs"></ul>
    <div class="browser-new-tab button-new">&nbsp;</div>
</div>

<div class="browser-controls">
    <div class="controls">
        <button class="button-back">&nbsp;</button>
        <button class="button-forward">&nbsp;</button>
        <button class="button-reload">&nbsp;</button>
    </div>

    <div class="url-bar">
        <input class="browser-url">
    </div>

    <!--<div class="controls">
        <button class="button-options">&nbsp;</button>
    </div>-->
</div>

<div class="browser-view"></div>
